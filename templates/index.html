{% extends 'base.html' %}

{% block content %}
<div id="page-overlay"></div>
  
<div id="login-container">
  <img id="login-image" src="/static/logo.png" alt="Imagem de Login">
  <button id="login-button" onclick="redirectToLogin()">Entrar</button>
</div>

<script>
  function redirectToLogin() {
    window.location.href = "{{url_for('login')}}";
  }
</script>
{% endblock %}
